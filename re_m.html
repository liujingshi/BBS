        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>所属帖子</th>
                    <th>回复内容</th>
                    <th>回复人</th>
                    <th>回复时间</th>
                </tr>
            </thead>
            <tbody id="vue-element">
                <tr v-for="r in re">
                    <td>{{r.id}}</td>
                    <td>{{r.up_id}}</td>
                    <td>{{r.content}}</td>
                    <td>{{r.user_id}}</td>
                    <td>{{r.date}}</td>
                </tr>
            </tbody>
        </table>
    </main>
